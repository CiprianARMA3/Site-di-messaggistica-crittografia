<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="../chat-template/style-chat-template.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
</head>
<body>
<section class="layout">

    <!-- Left Vertical Header -->
    <div class="header">
        <img src="../login-page/images/logo-white.png" alt="Logo" class="logo">
        <div class="corner-light2-about-us-page"></div>
        <nav>
            <ul class="menu">
                <li><a href="../login-page/main.html" id="selected-menu"><img src="../chat-template/images/speech-bubble.png" alt="menu" class="menu-logos"></a></li>
                <li><a href="../about-us/about-us.html"><img src="../chat-template/images/info.png" alt="menu" class="menu-logos"></a></li>
                <li><a href="../settings/settings.html"><img src="../chat-template/images/settings.png" alt="menu" class="menu-logos"></a></li>
            </ul>
        </nav>
    </div>

    <!-- Sidebar with Users / Groups -->
    <div class="sidebar">
        <div class="sidebar-section">
            <div class="sidebar-section-title">Chats</div>
            <div class="sidebar-item">
                <img src="../chat-template/images/user.png" alt="user" class="user-img">
                <span>User 1</span>
            </div>
            <div class="sidebar-item">
                <img src="../chat-template/images/user.png" alt="user" class="user-img">
                <span>User 2</span>
            </div>
        </div>

        <div class="sidebar-section">
            <div class="sidebar-section-title">Groups</div>
            <div class="sidebar-item">
                <img src="../chat-template/images/group.png" alt="Group 1" class="user-img">
                <span>Group 1</span>
            </div>
            <div class="sidebar-item">
                <img src="../chat-template/images/group.png" alt="Group 2" class="user-img">
                <span>Group 2</span>
            </div>
        </div>
            <div class="sidebar-add-buttons">
                <button id="add-friend-btn">Add Friend</button>
                <button id="join-group-btn">Join Group</button>
            </div>

            <!-- Popup Modal -->
            <div class="modal" id="modal">
                <div class="modal-content">
                    <span class="close-btn">&times;</span>
                    <h3 id="modal-title">Add Friend</h3>
                    <input type="text" id="modal-input" placeholder="Enter name...">
                    <button id="modal-submit">Submit</button>
                </div>
            </div>
    </div>

    <!-- Chat Area -->
    <div class="chat-area">
        <div class="chat-header">
            <h2>test</h2>
        </div>
        <div class="chat-messages">
            <div class="message friend">test</div>
            <div class="message user">test</div>
        </div>
        <div class="chat-input">
            <button class="emoji-btn">ðŸ˜Š</button>
            <button class="file-btn">ðŸ“Ž</button>
            <input type="text" placeholder="Type a message...">
            <button class="send-btn">Send</button>
        </div>
    </div>

</section>
<script src="code.js"></script>
</body>
</html>
