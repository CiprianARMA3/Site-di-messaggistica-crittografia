<!DOCTYPE html>
<html>
    <head>
        <title>
            Login Page
        </title>
        <link rel="icon" href="../login-page/images/logo-white.png">

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
    
    </head>
<body>
  <div class="layout">
    
    <!-- Vertical Header Menu -->
    <div class="header">
      <img src="images/logo-white.png" alt="Logo" class="logo">
      <ul class="menu">
        <li><a href="../login-page/main.html" id="selected-menu">Chat</a></li>
        <li><a href="../about-us/about-us.html">About Us</a></li>
        <li><a href="../contacts/contacts.html">Contacts</a></li>
        <li><a href="../settings/settings.html">Settings</a></li>
      </ul>
    </div>

    <!-- Main Content: Sidebar + Chat -->
    <div class="main">
      
      <!-- Chat Sidebar -->
      <div class="chat-sidebar">
        <div class="sidebar-section">
          <div class="chat-contact"><img src="images/user1.jpg" alt="User 1"></div>
          <div class="chat-contact"><img src="images/user2.jpg" alt="User 2"></div>
        </div>
        <div class="sidebar-section">
          <div class="chat-group"><img src="images/group1.jpg" alt="Group 1"></div>
          <div class="chat-group"><img src="images/group2.jpg" alt="Group 2"></div>
        </div>
      </div>

      <div class="chat-area">
        <div class="chat-messages">
          <div class="message friend">test</div>
          <div class="message user">test</div>
        </div>
        <div class="chat-input">
          <input type="text" placeholder="Type a message...">
          <button>Send</button>
        </div>
      </div>

    </div>

  </div>
</body>
</html>
